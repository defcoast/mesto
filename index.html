<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <a href="#">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo header_logo">
      </a>
    </header>

    <main class="content">

      <!-- profile -->
      <section class="profile">
        <div class="profile__row">
          <div class="profile__info">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__userbio">Исследователь океана</p>
            <button class="edit-btn profile__edit-btn">
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                  fill="white" />
              </svg>
            </button>
          </div>
          <button class="add-btn">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                fill="white" />
            </svg>
          </button>
        </div>
      </section>

    </main>

    <footer class="footer">
      <!-- footer inner -->
    </footer>

  </div>

</body>

</html>
