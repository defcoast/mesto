<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo header__logo">
      </a>
    </header>

    <main class="content">
      <!-- profile -->
      <section class="profile">
        <div class="profile__row">
          <div class="profile__info">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__userbio">Исследователь океана</p>
            <button type="button" class="edit-btn profile__edit-btn"></button>
          </div>
          <button type="button" class="add-btn profile__add-btn"></button>
        </div>
      </section>

      <!-- photo-gird -->
      <section class="photo-grid">

        <ul class="photo-grid__elements"></ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

  </div>

  <!-- edit-profile popup -->
  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <button type="button" class="close-btn popup__close-btn"></button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form action="#" name="userdata" class="popup__form">
        <input type="text" name="username" class="popup__input" id="username" placeholder="Имя" required>
        <input type="text" name="userbio" class="popup__input" id="userbio" placeholder="Профессия" required>
        <button type="submit" class="save-btn popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <!-- add-card popup -->
  <div class="popup" id="add-popup">
    <div class="popup__container">
      <button type="button" class="close-btn popup__close-btn"></button>
      <h2 class="popup__title">
        Новое место
      </h2>
      <form action="#" name="create-card" class="popup__form" id="new-place">
        <input type="text" name="name" class="popup__input" id="name" placeholder="Название" required>
        <input type="url" name="link" class="popup__input" id="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="save-btn popup__save-btn">
          Создать
        </button>
      </form>
    </div>
  </div>

  <!-- view-photo popup -->
  <div class="popup" id="view-popup">
    <div class="popup__container popup__container_photo-view">
      <button type="button" class="close-btn popup__close-btn"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- photo-card template -->
  <template id="photo-grid-template">
    <li class="photo-grid__element">
      <img src="./images/karachevsk.jpg" alt="фотография" class="photo-grid__image">
      <button type="button" class="del-btn photo-grid__del-btn"></button>
      <div class="photo-grid__caption">
        <h2 class="photo-grid__title">Карачаевск</h2>
        <button type="button" class="like-btn photo-grid__like-btn"></button>
      </div>
    </li>
  </template>

  <script src="./src/scripts/initial-сards.js"></script>
  <script src="./src/scripts/script.js"></script>
</body>

</html>
