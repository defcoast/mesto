<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo header__logo">
      </a>
    </header>

    <main class="content">
      <!-- profile -->
      <section class="profile">
        <div class="profile__row">
          <div class="profile__info">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__userbio">Исследователь океана</p>
            <button type="button" class="edit-btn profile__edit-btn"></button>
          </div>
          <button type="button" class="add-btn profile__add-btn"></button>
        </div>
      </section>

      <!-- photo-gird -->
      <section class="photo-grid">
        <ul class="photo-grid__elements">

          <li class="photo-grid__element">
            <img src="./images/karachevsk.jpg" alt="Карачаевск" class="photo-grid__image">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="like-btn photo-grid__like-btn"></button>
            </div>
          </li>

          <li class="photo-grid__element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-grid__image">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__title">Эльбрус</h2>
              <button type="button" class="like-btn photo-grid__like-btn"></button>
            </div>
          </li>

          <li class="photo-grid__element">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__image">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="like-btn photo-grid__like-btn"></button>
            </div>
          </li>

          <li class="photo-grid__element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-grid__image">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__title">Эльбрус</h2>
              <button type="button" class="like-btn photo-grid__like-btn"></button>
            </div>
          </li>

          <li class="photo-grid__element">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__image">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="like-btn photo-grid__like-btn"></button>
            </div>
          </li>

          <li class="photo-grid__element">
            <img src="./images/karachevsk.jpg" alt="карачаево-черкесия" class="photo-grid__image">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__title">Карачаево-Черкессия</h2>
              <button type="button" class="like-btn photo-grid__like-btn"></button>
            </div>
          </li>

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="close-btn popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="userdata" class="popup__form">
        <input type="text" name="username" class="popup__input">
        <input type="text" name="userbio" class="popup__input">
        <button type="submit" class="save-btn popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <script src="./src/scripts/script.js"></script>
</body>

</html>
