<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <a href="#" target="_self">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="logo header__logo">
      </a>
    </header>

    <main class="content">
      <!-- profile -->
      <section class="profile">
        <div class="profile__row">
          <div class="profile__info">
            <img src="" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__avatar-overlay">
              <span class="profile__edit-avatar-btn"></span>
            </div>
            <h1 class="profile__username"></h1>
            <p class="profile__userbio"></p>
            <button type="button" class="edit-btn profile__edit-btn"></button>
          </div>
          <button type="button" class="add-btn profile__add-btn"></button>
        </div>
      </section>

      <!-- photo-gird -->
      <section class="photo-grid">

        <ul class="photo-grid__elements"></ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

  </div>

  <!-- edit-profile popup -->
  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <button type="button" class="close-btn popup__close-btn"></button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form action="#" name="userdata" class="popup__form">
        <input type="text" name="username" class="popup__input" id="username" placeholder="Имя" minlength="2"
          maxlength="40" required>
        <span class="popup__input-error" id="username-error"></span>
        <input type="text" name="userbio" class="popup__input" id="userbio" placeholder="Профессия" minlength="2"
          maxlength="2000" required>
        <span class="popup__input-error" id="userbio-error"></span>
        <button type="submit" class="save-btn popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <!-- add-card popup -->
  <div class="popup" id="add-popup">
    <div class="popup__container">
      <button type="button" class="close-btn popup__close-btn"></button>
      <h2 class="popup__title">
        Новое место
      </h2>
      <form action="#" name="create-card" class="popup__form" id="new-place" novalidate>
        <input type="text" name="name" class="popup__input" id="name" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="popup__input-error" id="name-error"></span>
        <input type="url" name="link" class="popup__input" id="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="link-error"></span>
        <button type="submit" class="save-btn popup__save-btn">
          Создать
        </button>
      </form>
    </div>
  </div>

  <!-- view-photo popup -->
  <div class="popup" id="view-popup">
    <div class="popup__container popup__container_photo-view">
      <button type="button" class="close-btn popup__close-btn"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- Confirm popup-->
  <div class="popup" id="confirm-popup">
    <div class="popup__container popup__container_type_confirm">
      <h2 class="popup__title">Вы уверены ?</h2>
      <button type="button" class="close-btn popup__close-btn"></button>
      <form action="#" name="confirm" class="popup__form" id="confirm">
        <button type="submit" class="save-btn popup__save-btn">Да</button>
      </form>
    </div>
  </div>

  <!-- Update avatar popup-->
  <div class="popup" id="update-avatar-popup">
    <div class="popup__container popup__container_type_update-avatar">
      <h2 class="popup__title">Обновить аватар</h2>
      <button type="button" class="close-btn popup__close-btn"></button>
      <form action="#" name="confirm" class="popup__form" id="update-avatar">
        <input type="url" name="link" class="popup__input" id="avatar-link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="avatar-link-error"></span>
        <button type="submit" class="save-btn popup__save-btn">Да</button>
      </form>
    </div>
  </div>

  <!-- photo-card template -->
  <template id="photo-grid-template">
    <li class="photo-grid__element">
      <img src="./images/karachevsk.jpg" alt="фотография" class="photo-grid__image">
      <button type="button" class="del-btn photo-grid__del-btn"></button>
      <div class="photo-grid__caption">
        <h2 class="photo-grid__title"></h2>
        <div class="photo-grid__like-box">
          <button type="button" class="like-btn photo-grid__like-btn"></button>
          <span class="photo-grid__like-count"></span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
